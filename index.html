<!DOCTYPE html>
<html dir="ltr">
    <head>
        <title>Nestor David Menjivar Puertas</title>
        <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="title" content="Aplicacion para conversion de unidades de temperatura" />
        <meta name="description" content="Convierte unidades Kelvin, Farenheit y Celcius" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="fonts/fontawesome/css/all.css" />
        <link rel="stylesheet" href="css/converter.css"/>
        <link rel="manifest" href="manifest.json" />

    </head>
    <body>
        <h1>Convertidor de temperatura<i class="fa fa-user"></i></h1>
        <form id="converter">
            <label for="input-temp">Temperatura</label>
            <input type="text" id="input-temp" name="input-temp" value="20"/>
            <label for="input-temp">de</label>
            <select id="input-unit" name="input-unit">
                <option value="c" selected>Celcius</option>
                <option value="f">Farenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <label for="input-temp">a</label>
            <select id="output-unit" name="output-unit">
                <option value="c">Celcius</option>
                <option value="f" selected >Farenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit"> 68 F</output>
        </form>
        <button name="btn_notificar" id="btn_notificar" onclick="requestNotificationPermission()">Mostrar Notificacion</button>
        <button name="btn_buscarme" id="btn_buscarme" onclick="geolocalization()">Buscarme<i class="fa fa-map"></i></button>
        <a href="" id="ir_mapa"></a>
        <button name="recording-button" id="recording-button" onclick="recordVideo()"><i class="fa fa-circle"></i></button>
        <video class="animate done" controls="true" id="video-element"></video>
    </body>
    <script src="js/converter.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js' , {scope: './'});
        }
    </script>
</html>
